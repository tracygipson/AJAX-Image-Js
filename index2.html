<html>
    <body>
<div id="img"></div>


        <script>
        var req = new XMLHttpRequest();
        var url = "https://dreamguys.co.in/smarthr/rtl/assets/img/placeholder.png";

        req.onreadystatechange = function(){
            if (req.readyState === 4){
                console.log(req.response);
               
                document.getElementById("img").src = "data:"+req.getResponseHeader("Content-Type")+";base64," + btoa(String.fromCharCode.apply(null, new Uint8Array(req.response)));

            }
        }
        req.responseType = "arraybuffer";
        req.open('GET', url, true);
        req.send();
        
        </script>
    </body>
</html>
